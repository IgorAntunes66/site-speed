<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      /* Fontes e Cores */
      .hud-text { 
        font-family: sans-serif; 
        fill: #c5040eff; 
        font-size: 24px; 
        font-weight: bold;
        text-anchor: middle; 
        dominant-baseline: middle; 
      }
      .stroke-blue { stroke: #4f8dc6; stroke-width: 2; fill: none; }
      .stroke-red { stroke: #c52f2fff; stroke-width: 2; fill: none; }
      .fill-black { fill: #050505; }
    </style>
  </defs>

  <g transform="translate(250, 250)">

    <circle r="60" class="stroke-blue" stroke-width="1.5" opacity="0.8" />

    <circle r="90" class="stroke-red" opacity="0.8" />
    <circle r="105" class="stroke-red" stroke-width="1" opacity="0.6" />

    <circle r="145" class="stroke-blue" stroke-width="2" stroke-dasharray="80 34" stroke-dashoffset="17" opacity="0.9" />
    <circle r="155" class="stroke-blue" stroke-width="0.5" opacity="0.4" />


    <g id="diagonals">
      <g transform="rotate(45)">
        <line x1="0" y1="-85" x2="0" y2="-130" class="stroke-red" stroke-width="2" />
        <line x1="-6" y1="-130" x2="6" y2="-130" class="stroke-red" stroke-width="2" />
        <line x1="-3" y1="-105" x2="3" y2="-105" class="stroke-red" stroke-width="1" />
      </g>
      <g transform="rotate(135)">
        <line x1="0" y1="-85" x2="0" y2="-130" class="stroke-red" stroke-width="2" />
        <line x1="-6" y1="-130" x2="6" y2="-130" class="stroke-red" stroke-width="2" />
        <line x1="-3" y1="-105" x2="3" y2="-105" class="stroke-red" stroke-width="1" />
      </g>
      <g transform="rotate(225)">
        <line x1="0" y1="-85" x2="0" y2="-130" class="stroke-red" stroke-width="2" />
        <line x1="-6" y1="-130" x2="6" y2="-130" class="stroke-red" stroke-width="2" />
        <line x1="-3" y1="-105" x2="3" y2="-105" class="stroke-red" stroke-width="1" />
      </g>
      <g transform="rotate(315)">
        <line x1="0" y1="-85" x2="0" y2="-130" class="stroke-red" stroke-width="2" />
        <line x1="-6" y1="-130" x2="6" y2="-130" class="stroke-red" stroke-width="2" />
        <line x1="-3" y1="-105" x2="3" y2="-105" class="stroke-red" stroke-width="1" />
      </g>
    </g>


    <g id="needles">
        <g>
            <path d="M 0 -60 L 5 -105 L 0 -190 L -5 -105 Z" class="fill-black" stroke="#4f8dc6" stroke-width="2" />
            <line x1="0" y1="-60" x2="0" y2="-190" stroke="#4f8dc6" stroke-width="1" />
        </g>

        <g transform="rotate(90)">
            <path d="M 0 -60 L 5 -105 L 0 -190 L -5 -105 Z" class="fill-black" stroke="#4f8dc6" stroke-width="2" />
            <line x1="0" y1="-60" x2="0" y2="-190" stroke="#4f8dc6" stroke-width="1" />
        </g>

        <g transform="rotate(180)">
            <path d="M 0 -60 L 5 -105 L 0 -190 L -5 -105 Z" class="fill-black" stroke="#4f8dc6" stroke-width="2" />
            <line x1="0" y1="-60" x2="0" y2="-190" stroke="#4f8dc6" stroke-width="1" />
        </g>

        <g transform="rotate(270)">
            <path d="M 0 -60 L 5 -105 L 0 -190 L -5 -105 Z" class="fill-black" stroke="#4f8dc6" stroke-width="2" />
            <line x1="0" y1="-60" x2="0" y2="-190" stroke="#4f8dc6" stroke-width="1" />
        </g>
    </g>

    <text x="0" y="-215" class="hud-text">N</text>
    <text x="215" y="0" class="hud-text">E</text>
    <text x="0" y="215" class="hud-text">S</text>
    <text x="-215" y="0" class="hud-text">W</text>

  </g>
</svg>